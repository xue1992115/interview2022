<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      /* font-size: 0; */
      /* 设置单词之间的间距 */
      /* word-spacing: -1em; */
    }
    li {
      /* inline-block设置的之后元素之间是缝隙的，间隔是由换行或回车导致的 */
      /* 解决办法：
      1、移除空格，标签不要换行
      2、父元素设置font-size：0
      3、margin：负数解决
      4、父级元素设置word-spacing*/
      display: inline-block;
      border: 1px red solid;
      font-size: 12px;
    }
  </style>
  <body>
    <ul>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
    </ul>
  </body>
</html>
