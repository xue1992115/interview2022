<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 500px;
        height: 400px;
        border: 1px solid rgb(44, 37, 222);
        margin: 0 auto;
        /* overflow: hidden; */
      }
      .float {
        width: 200px;
        height: 200px;
        background: #ccc;
        float: left;
      }
      .nofloat {
        width: 300px;
        height: 150px;
        background: red;
        /* overflow: hidden; */
        /* 
        margin-top: 200px; */
      }
      /* 方法一： 在浮动元素下边，添加一个空div, 设置clear： both */
      /* .clear { */
      /* clear: both; */
      /* } */

      /* 方法二： 利用BFC特性清除 */
      /* 设置父级元素为overflow：hidden 第二个元素为oveflow:hidden */
      /* 方法三： 给父元素添加:after伪类 */

      .clearfix::after {
        content: "";
        height: 0;
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="wrap clearfix">
      <div class="float">浮动</div>
      <div class="clear"></div>
      <div class="nofloat">

    </div>
  </body>
</html>
