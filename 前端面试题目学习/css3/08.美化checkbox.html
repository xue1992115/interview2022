<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 利用input checkout + label实现一个switch的效果 */
      /* 隐藏input */
      input {
        display: none;
      }
      /* 设置switch的样式 */
      .switch {
        display: inline-block;
        position: relative;
        width: 40px;
        height: 20px;
        background-color: rgba(0, 0, 0, 0.25);
        border-radius: 20px;
      }
      /* 设置完成之后设置 白色小圆球的位置 利用after的设置 */
      .switch:after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        border-radius: 18px;
        background-color: white;
        top: 1px;
        left: 1px;
        transition: all 0.3s;
      }
      /* 设置小球可以动 通过input checkbox的checked属性设置 */
      input[type="checkbox"]:checked + .switch:after {
        top: auto;
        left: auto;
        bottom: 1px;
        right: 1px;
        transform: translateX(1px);
      }
      input[type="checkbox"]:checked + .switch {
        background-color: #7983ff;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="cbox1" value="first_checkbox" />
    <label for="cbox1" class="switch">this is the first checkbox</label>
  </body>
</html>
