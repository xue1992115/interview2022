<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、私有属性
        2、Promise.allSettled(p1,p2)
        * 接受的p1和p2都是成功的时候执行then,否则执行reject
        3、字符串
        * String.prototype.matchAll()
        4、可选操作符号 ?
        5、动态import语句
        * 实现按需加载
        * import('./hello.js').then(() => { //加载完成之后做一些操作})
        6、BigInt 大整数 
        * let n = 512n; 在普通的数据后加n 表示大整数
        * 不能用浮点型的，主要是用于更大数字的运算
        7、globalThis
        * es11引入的一个全局的this,表示的是始终指向的全局的对象
     -->
    <script>
      class Person {
        // 公有属性
        name;
        // 私有属性
        #age;
        #weigth;
        constructor(name, age, weight) {
          this.name = name;
          this.#age = age;
          this.#weigth = weight;
        }
        intro() {
          console.log(this.#age);
        }
      }
      const person1 = new Person("dnihao", 45, 190);
      //   console.log(person1.#age); // Private field '#age' must be declared in an enclosing class
      console.log(person1.name);
      person1.intro();

      console.log(globalThis, "globalThis"); // window
    </script>
  </body>
</html>
