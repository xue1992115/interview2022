<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、async
        * async函数执行之后返回一个promise对象
        * promise对象的结果的返回值，是async函数执行返回值决定的
        2、await
        * 右侧一般为promise对象 但是也可以是其他的值
            * 如果是promise对象，await返回的是promise成功的值
            * 如果表达式是其他的值，直接将该值作为返回值
        3、注意
            * await必须包裹在async的内部
            * 如果await的结果失败了，则会被抛出异常，需要通过try catch捕获
     -->
    <script>
      // async
      async function test() {
        console.log("dd");
        // return 521;
        // return new Promise((resolve, reject) => {
        //   //   resolve(321);
        //   reject(321);
        // });
        throw "error";
      }
      const testF = test();
      console.log(testF);

      // await
      async function main() {
        const res = await new Promise((resolve, reject) => {
          resolve(321);
        });
        const res2 = await 20;
        console.log(res2, "res2"); // 20

        try {
          const res3 = await new Promise((resolve, reject) => {
            reject(321);
          });
          console.log(res3, "res3"); // 没有执行
        } catch (error) {
          console.log(error, "error");
        }
        console.log("uaua");
      }
      main();
    </script>
  </body>
</html>
