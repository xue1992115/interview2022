<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Reflect.set方法设置target对象的name属性等于value。
        var myObject = {
            foo: 1,
            set bar(value) {
                return this.foo = value;
            },
        }
        console.log(myObject.foo, "myObject.foo");
        Reflect.set(myObject, "foo", 2)
        console.log(myObject.foo, "myObject.foo");
        // 如果设置了receiver函数
        var myReceiverObject = {
            foo: 0,
        };
        Reflect.set(myObject, "foo", 4, myReceiverObject)
        console.log(myObject.foo, "myObject.foo");
        console.log(myReceiverObject.foo, "myReceiverObject.foo");
        // 如果proxy和Reflect联合使用，前者拦截了赋值操作，后者完成赋值操作
        
    </script>
</body>
</html>
