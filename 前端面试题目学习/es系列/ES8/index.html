<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、async和await(重点！！！！！！！！！)
        * 也是用来异步编程代码，但是可以让一步代码看起来像同步代码一样
        * 用法
            * async函数返回的是一个Promise
            * await表达式
                * await关键字必须要放在async函数内部
        2、Object.keys() 返回对象中所有可以枚举属性名的数组
        2、Object.values() 返回对象中所有可以枚举属性值的数组
        3、Object.entries() 返沪返回对象中所有可以枚举属性名和值的数组
        4、Object.getOwnPropertyDescriptors() 获取对象属性描述
        5、
     -->
    <script>
      async function fn() {
        // return 12;
        // throw new Error("失败啦");
        // 如果是一个promise对象
        return new Promise((resolve, reject) => {
          resolve("成功数据");
        });
      }
      const res = fn();
      console.log(res, "res"); // 返回的是一个promise

      async function fn2() {
        console.log("ddddddddd");
        let result = await new Promise((resolve, reject) => {
          result = resolve("成功数据");
        });
        console.log(result, "result");
      }
      fn2();
    </script>
  </body>
</html>
