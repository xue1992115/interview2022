<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        es9
        1、rest参数和spread扩展运算符
        * 在ES6中已经提供了rest，但是仅用于数组
            * 其余的参数存放在一个变量中，以对象的形式保存
        * spread扩展运算符
            * 对于相同名的属性，会进行合并和覆盖
        2、正则
        * 命名捕获分组
            *  就是一个()
        * 反向断言
        * dotAll模式 .


     -->
    <script>
      // 其余的参数存放在obj中
      function fn({ name, ...obj }) {
        console.log(name, obj);
      }
      fn({ name: "nihao", age: 12, height: 167 });
      const obj1 = {
        name: 1,
      };
      const obj2 = {
        name: 1,
      };
      const obj3 = {
        name: 2,
        age: 19,
      };
      console.log({ ...obj1, ...obj2, ...obj3 });
      console.log([...[1, 2, 3], ...[3, 4, 5], ...[6, 7, 8]]);
    </script>
  </body>
</html>
