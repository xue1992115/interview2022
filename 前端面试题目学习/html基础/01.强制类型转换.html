    <!-- 
        视频观看的链接：https://www.bilibili.com/video/BV1YW411T7GX?p=17&spm_id_from=pageDriver&vd_source=b889f2895dcb3d033f7c73efe2d87d1f
        1、类型转换（显式类型转换）
        * 强制类型转换就是将其他的类型转换成 string number boolean；也可以转换成其他类型，但没有实际意义；所以只学这三种转换
            * 转换成string
                * toString
                    * 调用toString()方法 例如a.toString();
                    * 该方法不会影响原变量，会返回一个新的结果
                    * 注意null和undefined没有toString()方法，如果调用的话会报错的
                * String方法
                    * 调用String方法方法 例如String(a);
                    * 该方法不会影响原变量，会返回一个新的结果
                    * 对于number和boolean,这种方法本质上是调用的toString方法
                    * 对于null和undefined是直接转换，添加引号
                * 做运算（这是一种隐式类型转换）！！！！！
                    * 123 + '' 就会转换成字符串 这是浏览器进行的操作
            * 转换number
                * Numebr方法
                    * 如果字符串中是纯数字转换成number类型的
                    * 如果字符串中有非数字字符，转换成NaN
                    * 如果是空字符串，转换为0
                    * true转换成1
                    * false转换成0
                    * undefined转换成NaN
                    * null转换成0
                * parseInt
                    * 专门用来对付字符串的
                    * 把一个字符串转换成整数
                    * 转换原则是从左往右读取，提取有效的整数位
                    * 和正则表达式应该是一样的
                    * parseInt(true) => NaN
                * parseFloat
                    * 专门用来对付字符串的
                    * 把一个字符串转换成浮点数
                * 其他进制的应该
                    * 070 八进制以0开头
                    * 0x10 十六进制以0x开头
                    * 010 二进制的
                    * 以上的进制输出都会换成十进制
                * 注意对于进制进行转换
                    * parseInt('070')有些浏览器转换会按转八进制解析，有的按照十进制解析 如070——>70/56
                    * 解决办法parseInt('070', 10) 设置第二个参数，指定按照什么进制进行转换
            * 转换boolean
                * Boolean函数
                    * 该方法不会影响原变量，会返回一个新的结果
                    * 结果是true/false
                    * false的结果
                        * 数字 0、NaN
                        * 字符串 ""
                        * null和undefined
                * 对任意类型两次取反 !!a 这是隐式类型的转换
        2、 运算符
            * + - * / % 这种运算符一般不会改变原变量都是生成一个新的变量
            * 当对非number类型的值进行计算的时候，会先转换成number在进行转换
            * 任何值和NaN做运算都是NaN
            * 特例🌰：
                * 两个字符串相加，会拼接字符串
                * 任何值和字符串做加法，都会先转换成字符串，在拼接；除了加法其他的运算都是转换成数值在做运算
     -->
    <script>
      var a = 1;
      var b = a.toString();
      console.log(typeof b); // string
      console.log(typeof a); // number
      //   console.log(null.toString()); //Cannot read properties of null (reading 'toString')
      //   console.log(undefined.toString()); //Cannot read properties of null (reading 'toString')

      console.log(typeof String(2));

      console.log(Number("") + "空字符串转换数字");
      console.log(parseInt("123px") + "parseInt"); // 123
      console.log(Boolean(null) + "null -> Boolean"); // 123
      console.log(Boolean(undefined) + "null -> Boolean"); // 123
    </script>
  </body>
