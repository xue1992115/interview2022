<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      1、时间对象Date
      2、new Date('2022-08-17 18:00:00')
      3、提供的方法
      * getDate() 获取日期几号
      * getDay() 周几 0周日 1 周一 2周二
      * getMonth() 当前月份-1
      * getFullYear() 年份
      * getHours() 当前小时
      * getMinutes() 当前分钟
      * getSeconds() 当前秒数
      * getMilliseconds() 当前毫秒
      * getTime() 获取从1970-01-01到现在的毫秒数
    -->
    <script>
      var date = new Date();
      // 输出当前的时间
      console.log(date, "date");
      console.log(date.getDay(), "getDay");
      console.log(date.getDate(), "getDate");
      console.log(date.getMonth(), "getMonth");
      console.log(date.getFullYear(), "getFullYear");
      console.log(date.getHours(), "getHours");
      console.log(date.getMinutes(), "getMinutes");
      console.log(date.getSeconds(), "getSeconds");
      console.log(date.getMilliseconds(), "getMilliseconds");
      console.log(date.getTime(), "getTime");
    </script>
  </body>
</html>
