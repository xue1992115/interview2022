<!-- 
 1、基本的数据类型（值类型）
 number
 string
 boolean
 undefined
 null
 2、对象(引用类型)
 object
 array
 function

 3、判断类型的方式
 typeof 返回的类型字符串表达式 例如：'string' 'number'
 typeof 无法区分null和object  object和array
 instanceof 判断对象的具体的类型    b instanceof Object
 ===
console.log(typeof []);
console.log(typeof null);
console.log(typeof {});
console.log(null instanceof Object);

 4、undefined和null的区别
 undefined表示定义变量了，但是未赋值
 null定义了且赋值为null
 5、什么时候给变量赋值为null
 var b = null 初始赋值为null, 表示后续要赋值对象
 结束时候赋值为null 表明是变成垃圾对象，让垃圾回收器回收 -->
