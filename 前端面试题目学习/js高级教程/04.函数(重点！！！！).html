<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、什么是函数
        * 实现特定功能的，多条语句封装的封装体
        * 只有函数可以执行，其他的数据类型不能执行
        2、函数定义
        * 函数声明
        function fn() {}
        * 函数表达式 涉及到变量提升
        var fn = function() {} 
        3、函数执行的方式
        * 直接调用 test()
        * 对象调用 obj.test()
        * new 调用 new test()
        * test.call(obj)/test.apply(obj) 这个是什么意思呢？ 就是**临时***让test方法称为obj的方法进行调用
        * 函数可以成为任意对象的方法进行调用
     -->
    <script>
      function showInfo(age) {
        if (age < 18) {
          console.log("未成年人。。。。");
        } else if (age > 60) {
          console.log("老年人。。。");
        } else {
          console.log("中年人。。。");
        }
      }
      showInfo(12);
    </script>
  </body>
</html>
