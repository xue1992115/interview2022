<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        1、IIFE（immediately invoked function expression）立即执行函数 
        2、作用
        * 隐藏实现
        * 不会污染全局的空间
    -->
    <script>
      (function () {
        // 匿名函数
        console.log("立即执行函数");
      })();
    </script>
  </body>
</html>
