<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、 什么是this
        * 任何函数本质上都是通过某个对象来调用的， 如果没有直接指定就是window
        * 所有函数内部都有一个变量this
        * 它的值就是调用函数当前的对象 （原来如此）
        2、如何确定的this的值？ 这点也是面试常面试的题目
        * test() window
        * p.test() 指向对象
        * new test() 新创建的对象
        * p.test.call(obj) 指向obj
        3、注意注意！！！！！！！
        * 箭头函数没有自己的this，this是直接向外层寻找的，是在写代码的时候就已经确定的
    
    -->
    <script>
      function Person(color) {
        console.log(this, "-----this---");
        this.color = color;
        this.getColor = function () {
          console.log(this);
          return this.color;
        };
        this.setColor = function (color) {
          console.log(this);
          console.log(color);
          this.color = color;
        };
      }
      Person("red"); // this指向 window
      var p = new Person("blue"); // this指向的是Persion的实例对象

      var obj = {};
      p.setColor.call(obj, "black"); // this 指向的是obj

      var test = p.setColor; // this指向的是window
      test(); // test执行之后返回的是undefined

      function f1() {
        function f2() {
          console.log(this);
        }
        f2(); // this指向window
      }
      f1();
    </script>
  </body>
</html>
