<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、什么是显式原型？什么是隐式原型？
        * 每个函数都有一个prototype,就叫显式原型（属性，这个属性是一个对象）
        * 每个实例对象都有一个隐式原型__proto__（属性，这个属性指向函数的显示原型对象）
        2、
     -->
    <script>
      function Fn() {}
      console.log(Fn.prototype, "Fn.prototype----"); // 一个空对象
      var fn = new Fn();
      console.log(fn.__proto__, "Fn.prototype----"); // 函数的实例对象都有一个__proto__
      // 函数的原型对象和实例对象的原型指的是同一个
      console.log(Fn.prototype === fn.__proto__); // true
    </script>
  </body>
</html>
