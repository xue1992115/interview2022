<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      1、代码分类
      * 全局代码
      * 局部代码（函数代码）
      2、全局执行上下文
      * 在执行全局代码之前，将window确定为全局执行上下文
      * 对全局数据进行预处理
        * 搜集数据，var定义的全局变量确定为undefined,添加为window的属性
        * function声明的函数，赋值为函数的定义，添加为window的方法
        * this指向window
      * 开始执行全局的代码
      3、函数执行上下文
      * 在调用函数，准备执行函数体之前，创建对应的函数执行上下文对象
      * 对局部的数据进行预处理
        * 形参变量/实参 添加为执行上下文的属性
        * arguments赋值，添加在执行上下文的属性
        * var定义的局部变量赋值为undefined,添加为执行上下文的属性
        * function声明的函数，赋值为函数的定义，添加为执行上下文的方法
        * 赋值调用函数的对象
      * 开始执行函数体代码


      4、什么叫执行上下文栈？
      * 在全局代码执行之前，js引擎就会开辟一个栈来存储和管理执行上下文对象
      * 在全局执行上下文确定之后，将其添加到栈中
      * 在当前函数的执行完成之后，就会从栈中移除
      * 当所有的代码执行完成之后，就剩下window
     -->
    <script></script>
  </body>
</html>
