<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、Object构造函数的方式
        * Object构造函数new一个实例对象
        * 在对象上添加属性/方法
        * 问题：语句太多
        2、对象字面量的方式
        * 使用{}创建对象，同时指定属性和方法
        * 问题： 如果创建多个对象，又重复的代码
        3、工厂模式
        * 通过工厂函数(返回一个对象的函数都是工厂函数)动态创建对象并返回
        * 使用场景： 需要创建多个对象时
        * 问题：对象没有一个具体的类型，都是Object类型
        4、自定义构造函数
        * 自定义构造函数，通过new创建需求
        * 使用场景：创建出多个类型确定的对象
        * 问题：每个对象都有相同的数据，浪费内存 相同的数据是指的每new一个对象需要创建相同的获取name的函数
        5、混合的方式（自定义构造函数+原型的方式）
     -->
    <script>
      // 1
      var p = new Obejct();
      p.name = "1";
      p.age = 10;
      // 2
      var p2 = {
        name: 1,
        age: 2,
        getName: function () {
          return this.name;
        },
      };
      // 3
      function createObj(name, age) {
        var object = {
          name,
          age,
        };
        return object;
      }
      var obj1 = createObj("ww", "ww");
      var obj2 = createObj("www", "www");
      //  4

      function Person(name, age) {
        this.name = name;
        this.age = age;
      }
      var per1 = new Person("dd", "ddd");
      var per2 = new Person("dd33", "d333dd");
      //   5
      function Person2(name, age) {
        this.name = name;
        this.age = age;
      }
      Person2.prototype.getName = function () {
        return this.name;
      };
    </script>
  </body>
</html>
