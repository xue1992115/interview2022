  <body>
    <!-- 
        1、进程
        * 程序的一次执行，占用一片内存空间
        * 可使用任务管理器进行查看
        2、线程
        * 进程内一个独立的执行单元
        * CPU最小的调度单元
        3、相关知识
        * 应用程序必须运行在某个进程的某个线程上。叫主线程，进程启动之后自动创建
        * 一个进程可以同时运行多个线程，
        * 一个进程的内的数据，可以供多个线程进行共享
        * 多进程之间的数据是不能共享的
        * 线程池 保存多个线程的容器，实现线程的反复利用
        4、相关问题
        * 什么是多进程？多线程？
        * 单线程和多线程的运行
            * 优点：多线程提升cpu的运行效率
            * 缺点 线程之间切换开销

        * js是单线程的  h5中的webworker可以多线程运行
        5、浏览器的内核
        * 支持浏览器运行的核心程序
        * chrome safari - webkit
        * ie - trident
        * firefox - gecko
        6、浏览器是有很多模块组成的
        * js引擎模块
        * html/css文档解析模块
        * Dom/css模块
        * 布局渲染模块
        * 定时器模块
        * 事件响应模块
        * ajax网络请求模块
        * 。。。。。。
        
     -->
