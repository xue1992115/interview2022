<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <form @submit.prevent="submit">
        账号：<input type="text" v-model.trim="account" />
        <br />
        <br />
        密码：<input type="password" v-model="password" />
        <br />
        <br />
        性别：<input type="radio" name="sex" value="male" v-model="sex" />
        <input type="radio" name="sex" value="female" v-model="sex" />
        <br />
        <br />
        年龄：<input type="number" value="age" v-model.number="age" />
        <br />
        <br />
        爱好： 学习<input type="checkbox" v-model="hobby" value="learning" />
        打游戏<input type="checkbox" v-model="hobby" value="game" /> 吃饭<input
          type="checkbox"
          v-model="hobby"
          value="eat"
        />
        <br />
        <br />
        所属校区：
        <select v-model="city">
          <option value="">请选择</option>
          <option value="bj">北京</option>
          <option value="sh">上海</option>
          <option value="wh">武汉</option>
          <option value="tj">天津</option>
        </select>
        <br />
        <br />
        其他信息：
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          v-model.lazy="other"
        ></textarea>
        <br />
        <br />
        <input type="checkbox" v-model="agree" />阅读并接受<a
          href="https://baidu.com"
          >《用户协议》</a
        >
        <br />
        <br />
        <button>提交</button>
      </form>
    </div>
    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            account: "",
            password: "",
            sex: "female",
            hobby: [],
            city: "",
            other: "",
            age: "",
            agree: false,
          };
        },
        methods: {
          submit() {
            console.log("dd");
          },
        },
      });
    </script>
  </body>
</html>
