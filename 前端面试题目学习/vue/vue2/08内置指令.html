<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1、v-text
        * 作用：向所在的节点中渲染内容，是替换掉节点中的内容
        2、v-html
        * 可以识别html的结构
        * 存在严重的安全性问题
        * 网站上渲染任意的html都是危险的，可能会受到xss的攻击
        * 永远不要相信用户的输入
        3、v-once
        * v-once所在节点在初次动态渲染之后，就视作静态内容啦
        * 以后的数据的改变，不会引起v-once所在结构上的改变啦，可以用于优化性能
        4、v-pre
        * 可以让所在的节点跳过节点的编译，程序员写的什么样，就是什么样{{n}}不编译啦
     -->
  </body>
</html>
