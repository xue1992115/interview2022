    <!-- 
        1、plugin的作用
        * 扩展webpack,加入自定义的行为，是webpack执行更广泛的任务，增强构建的能力
        2、工作原理
        * 就像一条生产的流水线，经过一系列的处理之后，才能将结果输出；
        生产线上每个处理的流程都是职责单一的，多个生产线之间存在依赖
        * 站在代码的角度就是webpack在编译过程中，会触发一系列的tapable钩子事件，插件所做的就是
        找到对应的钩子，网上面挂在自己的任务，也就是注册事件，这样等webpack构建的时候，插件注册的事件就随着
        钩子的触发而执行了
        3、什么是钩子
        * 钩子的本身就是事件，为了方便我们直接介入和编译，webpack把
        编译过程中触发的各类关键的事件封装成事件接口暴露出来
        4、tapable是什么
        * Tapable为webpack提供了统一定义插件接口的类型定义
        5、plugin构建对象
        * compiler对象
        * compilation对象
     -->
