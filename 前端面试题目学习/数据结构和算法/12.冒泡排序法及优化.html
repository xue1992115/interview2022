<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [8, 5, 10, 3, 45, 6, 8, 4];
      //   var arr = [1, 2, 3, 4, 5];
      var len = arr.length;
      var flag = false;
      for (var i = 0; i < len; i++) {
        console.count("计数");
        flag = false;
        for (var j = 0; j < len - i; j++) {
          if (arr[j] < arr[j - 1]) {
            flag = true;
            var temp = arr[j - 1];
            arr[j - 1] = arr[j];
            arr[j] = temp;
          }
        }
        if (!flag) break;
      }
      console.log(arr);
    </script>
  </body>
</html>
