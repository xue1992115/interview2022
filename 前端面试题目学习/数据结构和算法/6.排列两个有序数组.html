      // 方法二 采用双指针的方法
      var arr = [1, 2, 3, 0, 0, 0];
      var m = 3;
      var arr2 = [2, 5, 6];
      var n = 3;
      var temp = []; // 用于缓存
      var len = m + n;
      function fn(arr1, m, arr2, n) {
        for (var index = 0, index1 = 0, index2 = 0; index < len; index++) {
          if (index1 >= m) {
            // 数组1已经取完了
            temp[index] = arr2[index2++];
            // 表示数组1取完啦

            temp[index] = arr1[index1++];
          } else if (arr1[index1] < arr2[index2]) {
            temp[index] = arr1[index1++];
          } else {
            temp[index] = arr2[index2++];
          }
        }
        for (var i = 0; i < temp.length; i++) {
          arr1[i] = temp[i];
        }
