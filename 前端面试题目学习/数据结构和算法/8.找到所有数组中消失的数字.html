  <body>
    <!-- 
        1、给你一个含 n 个整数的数组 nums ，其中 nums[i] 在区间 [1, n] 内。请你找出所有在 [1, n] 范围内但没有出现在 nums 中的数字，并以数组的形式返回结果。
        输入：nums = [4,3,2,7,8,2,3,1]
        输出：[5,6]
     -->
    <script>
      var nums = [4, 3, 2, 7, 8, 2, 3, 1];
      var nums2 = [-4, -3, -2, -7, 8, 2, 3, -1];
      var res = [];
      function fn(nums) {
        for (var i = 0; i < nums.length; i++) {
          var temp = Math.abs(nums[i]) - 1;
          if (nums[temp] > 0) {
            nums[temp] = -nums[temp];
          }
        }
        for (var j = 0; j < nums.length; j++) {
          if (nums[j] > 0) {
            res.push(j + 1);
          }
        }
      }
      fn(nums);
      console.log(res, "res");
    </script>
  </body>
