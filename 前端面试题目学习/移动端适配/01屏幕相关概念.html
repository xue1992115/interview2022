    <!-- 
      1、屏幕相关
      * 屏幕大小
        * 英寸 inch 对角线的长度
      * 屏幕分辨率（表示系统的极限值）
        * 横向和纵向的像素点总和 例如750 * 1334
        * 屏幕生产出来就已经确定啦，无法修改
      * 显示分辨率
        * 系统中修改的是显示分辨率
        * 显示分辨率就是屏幕当前所用到的物理像素点
        * 也可以说屏幕分辨率>=显示分辨率
      * 常见的手机型号
        * 320*480 iphone3
        * 640*960 iphone4
        * 640*1136 iphone5
        * 750*1334 iphone6  （设计稿一般就是750的）
        * 1242*2208 phone6p
        * 1125*2436 iphoneX
        * 1080*2340 华为手机
      * 屏幕密度（屏幕像素密度）
        * 屏幕上每英寸的物理像素点（ppi pixel per inch）
      -->
  </body>
