  <body>
    <!-- 
        1、像素相关
        * 物理像素
            * 设备像素，单位px；是实实在在存在的东西
        * css像素
            * 又称逻辑像素，抽象的像素单位，单位为px
            * 为web开发创造的，是程序员像素
        * 设备独立像素 device independent pixel
            * 引言：没有高清屏幕时，1个物理像素 = 1css像素
            * 自从高清屏幕问世，两者不在是1:1了，苹果公司推出了新的
            显示标准，就是想更多的物理像素点压缩在一个屏幕中；这样屏幕像素点就比较小，这样的屏幕称为retina屏；
            * 屏幕大小一样，物理像素点容纳的不一样，就会导致一个2px * 2px的框在不同的手机上是的大小不一样
            见01.png
            * 因此设备独立像素应运而生
            * 设备独立像素的出现让即使在高清屏幕下，也可以让元素有一个正常的显示
            让代码不受到设备的影响；它也是设备厂商设定的，无法更改
        * 设备独立像素和物理像素的管理
            * 普通屏幕下 1:1
            * 高清屏幕下 1:n
        * 设备独立像素和css像素
            * 无缩放情况下：1:1
        * 像素比
            * dpr(window.devicePixelRatio) 单一方向上物理像素/设备独立像素
            * 借助chrom浏览器上的开发工具看到的是设备独立像素

        * 总结 重点！！！！！
            * 在不考虑缩放的情况下!!!!!!!
                * 普通屏1dpr  1css像素=1设备独立像素=1物理像素
                * 高清屏2dpr  1css像素=1设备独立像素=2物理像素
                * 高清屏3dpr  1css像素=1设备独立像素=3物理像素
            此时：iphone6
                750物理像素
                375设备独立像素
                375css像素

     -->
