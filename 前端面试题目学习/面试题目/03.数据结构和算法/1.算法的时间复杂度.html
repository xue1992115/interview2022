        1、时间复杂度的计算
        * 只关注循环次数最多的代码
        * 总复杂度等于最高阶的复杂度
        2、常见的时间复杂度有
        * 常数阶 O(1)
        * 线性阶 O(n)
        * 平方阶 O(n的平方)
        * 对数阶 O(logn)
        * 线性对数阶 O(nlogn)
        * 立方阶 O(n的三次方)
        * 指数阶 O(2的n次方)
        * 阶乘阶 O(n!)
        排序是：O(1) < O(logn) < O(n) < O(nlogn) <  O(n的平方) < O(n的三次方) < O(2的n次方) < O(n!)
