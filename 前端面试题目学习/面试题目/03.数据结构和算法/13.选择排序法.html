<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 选择排序法和冒泡相反，冒泡是最大的交换到最后
      // 选择是寻找最小的
      var arr = [8, 5, 10, 3, 45, 6, 8, 4];
      //   var arr = [1, 2, 3, 4];
      var len = arr.length;
      var minIndex = 0;
      for (var i = 0; i < len; i++) {
        minIndex = i;
        console.count("计数");
        for (var j = i + 1; j < len; j++) {
          if (arr[j] < arr[minIndex]) {
            minIndex = j;
          }
        }
        var temp = arr[i];
        arr[i] = arr[minIndex];
        arr[minIndex] = temp;
      }
      console.log(arr, "arr");
    </script>
  </body>
</html>
