  <body>
    <script>
      //  双指针法
      var arr = [8, 5, 10, 3, 45, 6, 8, 4];
      //   var arr = [1, 2, 3, 4];
      var len = arr.length;
      //   for (var i = 1; i < len; i++) {
      //     var current = arr[i];
      //     pre = i - 1;
      //     while (pre >= 0 && current < arr[pre]) {
      //       arr[pre + 1] = arr[pre];
      //       pre--;
      //     }
      //     arr[pre + 1] = current;
      //   }
      //   console.log(arr, "arr");
      for (var i = 1; i < len; i++) {
        var current = arr[i];
        var pre = i - 1;
        while (pre >= 0 && current < arr[pre]) {
          arr[pre + 1] = arr[pre];
          pre--;
        }
        arr[pre + 1] = current;
      }
      console.log(arr, "arr");
    </script>
  </body>
