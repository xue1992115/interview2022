      function fn(arr) {
        if (arr.length === 0) return [];
        var cIndex = Math.floor(arr.length / 2);
        var c = arr.splice(cIndex, 1);
        var l = [];
        var r = [];
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] < c) {
            l.push(arr[i]);
          } else {
            r.push(arr[i]);
          }
        }
        return fn(l).concat(c, fn(r));
      }
      var res = fn(arr);
      console.log(res, "res");
