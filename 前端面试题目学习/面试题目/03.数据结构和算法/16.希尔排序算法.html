  <body>
    <script>
      // 希尔排序的原理是在插入排序法的基础上进行的优化
      var arr = [8, 5, 10, 13, 45, 6, 8, 11];
      function shellSort(arr) {
        // 获取数组的长度
        var len = arr.length;
        // 动态获取间隔
        var gap = Math.floor(len / 2);
        var cur;
        while (gap > 0) {
          for (var i = gap; i < len; i++) {
            cur = arr[i];
            var pre = i - gap;
            // 这一步类似于插入排序法，寻找最小的进行替换
            while (pre >= 0 && arr[pre] > cur) {
              arr[pre + gap] = arr[pre];
              pre -= gap;
            }
            arr[pre + gap] = cur;
          }
          gap = Math.floor(gap / 2);
        }
        return arr;
      }
      var res = shellSort(arr);
      console.log(res, "res");
    </script>
  </body>
</html>
