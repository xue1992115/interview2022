    <!-- 
        1、Hybrid是什么，为何要用Hybrid
        * Hybird的混合开发的意思，就是前端和客户端的混合开发
        * 需要前端开发人员和客户端开发人员配合完成
        * 不要以为自己的前端就可以不理会客户端的知识
        2、Hybrid的意义
        * 可以快速迭代更新（无需app的审核）
        * 体验流畅
        * 减少开发成本
        3、webview
        * 是app的一个组件（app可以有webview）,webview用于加载h5页面，是一个小型的浏览器的内核
        4、具体的实现
        * 前端要做好静态页面，将文件交给客户端
        * 客户端拿到前端的静态页面之后，以文件的形式，存储在app内
        * 客户端在一个webview中使用fill协议加载静态的资源（file 协议：本地文件，快）
        5、Hybrid的线上更新流程
        * 分版本，有版本号，如 201803211015
        * 将静态文件压缩成 zip包，上传到服务端
        * 客户端每次启动，都去服务端检查版本号
        * 如果服务端版本号大于客户端版本号，就去下载最新的 zip 包
        * 下载完之后解压包，然后将现有文件覆盖
        6、前端和客户端的通信
        * JS 访问客户端能力，传递参数和回调函数
        * 客户端通过回调函数返回内容
        * schema 协议简介和使用
     -->
