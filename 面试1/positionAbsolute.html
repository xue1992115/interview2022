<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
      .test2 {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <!-- 
        1、垂直水平居中的方式
        * position: absolute + top/left/right/bottom: 0 + margin:auto
        // 不需要知道子元素的宽度
     -->
    <div class="test">
      <div class="test2">jhh</div>
    </div>
  </body>
</html>
