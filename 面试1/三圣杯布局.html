<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 100px;
        padding-left: 150px;
        padding-right: 190px;
        background-color: aqua;
      }
      .main {
        float: left;
        width: 100%;
        background-color: black;
        height: 100px;
      }
      .left {
        background-color: red;
        float: left;
        width: 190px;
        height: 100px;
        margin-left: -100%;
        position: relative;
        left: -150px;
      }
      .right {
        float: left;
        width: 190px;
        height: 100px;
        margin-left: -190px;
        position: relative;
        right: -190px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
